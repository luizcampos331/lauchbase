<!DOCTYPE html>
<html>
  <head>
    <title>Conteúdos</title>
    <link rel="icon" href="/Modulo-02/2-1-primeiro-html/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <header>
      <div>
        <a href="/Modulo-02/2-1-primeiro-html/">Início</a>
        <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
        <a href="mailto:oi@rocketseat.com.br">Email</a>
        <a href="tel:+5547992078767">Telefone</a>
        <a href="/Modulo-02/2-1-primeiro-html/pages/about/">Sobre</a>
        <a id="page" href="/Modulo-02/2-1-primeiro-html/pages/contents/">Conteúdos</a>
      </div>
    </header>

    <div id="wrapper">
      <h1>Conteúdos</h1>
    </div>

    <section class="cards">

      <div class="card" id="starter">
        <div class="card_number1">
          <p>01</p>
        </div>

        <div class="card_image">
          <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Curso Starter">
        </div>

        <div class="card_modules1">
          <h1>5 modulos</h1>
        </div>

        <div class="card_price">
          <h2>Curso Grátis</h2>
        </div>
      </div>

      <div class="card" id="launchbase">

        <div class="card_number2">
          <p>02</p>
        </div>

        <div class="card_image">
          <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Curso LaunchBase">
        </div>

        <div class="card_modules2">
          <h1>7 modulos</h1>
        </div>

        <div class="card_price">
          <h2>Curso Pago</h2>
        </div>
      </div>

      <div class="card" id="gostack">

        <div class="card_number3">
          <p>03</p>
        </div>

        <div class="card_image">
          <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Curso GoStack">
        </div>

        <div class="card_modules3">
          <h1>6 modulos</h1>
        </div>

        <div class="card_price">
          <h2>Curso Pago</h2>
        </div>
      </div>

    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="maximize-modal">
          <i class="material-icons">aspect_ratio</i>
        </a>

        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>

        <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
